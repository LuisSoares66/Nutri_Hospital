{% extends "base.html" %}
{% block content %}
  <h2>Hospital (3/4)</h2>
  <form method="post">
    <label>o/p) Existe um protocolo de evolução de dieta? Qual?</label>
    <textarea name="protocolo_evolucao_dieta">{{data.get('protocolo_evolucao_dieta','')}}</textarea>

    <label>q) Existe um protocolo para suplementação de pacientes com lesão por pressão/feridas? Qual?</label>
    <textarea name="protocolo_suplementacao_feridas">{{data.get('protocolo_suplementacao_feridas','')}}</textarea>

    <label>r) Qual o maior desafio na terapia nutricional do paciente internado?</label>
    <textarea name="maior_desafio">{{data.get('maior_desafio','')}}</textarea>

    <label>s) Qual a dieta padrão utilizada no hospital?</label>
    <input name="dieta_padrao" value="{{data.get('dieta_padrao','')}}" />

    <div class="btns">
      <button class="secondary" name="voltar" value="1">Voltar</button>
      <button type="submit">Próximo</button>
    </div>
  </form>
{% endblock %}
