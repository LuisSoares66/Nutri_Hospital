<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Hospital Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.hospitais') }}">Hospital Management</a>
    <div class="d-flex gap-2">
      <a href="{{ url_for('main.hospitais') }}" class="btn btn-outline-light btn-sm">Hospitais</a>
      <a href="{{ url_for('main.relatorios_geral') }}" class="btn btn-outline-light btn-sm">Relat√≥rios</a>
      <a href="{{ url_for('main.admin_panel') }}" class="btn btn-warning btn-sm">Admin</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category in ['error','danger'] else category }} mb-2">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
