{% extends "base.html" %}
{% block content %}

<div class="card">

<h1>Contatos – {{ hospital.nome_hospital }}</h1>

<a class="btn secondary"
   href="{{ url_for('main.hospitais') }}">
   ⬅ Voltar
</a>

<hr>

<h2>Novo / Editar Contato</h2>

<form method="POST">
  <input type="hidden" name="contato_id" id="contato_id">

  <label>Nome</label>
  <input type="text" name="nome_contato" required>

  <label>Cargo</label>
  <input type="text" name="cargo">

  <label>Telefone</label>
  <input type="text" name="telefone">

  <button class="btn">Salvar</button>
</form>

<hr>

<h2>Contatos cadastrados</h2>

{% for c in contatos %}
  <div class="card" style="margin-bottom:10px;">
    <b>{{ c.nome_contato }}</b><br>
    {{ c.cargo }}<br>
    {{ c.telefone }}

    <div style="margin-top:8px;">
      <form method="POST" action="{{ url_for('main.excluir_contato', contato_id=c.id) }}" style="display:inline;">
        <button class="btn danger">Excluir</button>
      </form>
    </div>
  </div>
{% endfor %}

</div>
{% endblock %}
