<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.hospitais') }}">Hospital Management</a>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category in ['error','danger'] else category }} mb-2">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Cadastrar Hospital</h4>

      <form method="POST" action="{{ url_for('main.novo_hospital') }}" class="row g-3">

        <div class="col-12">
          <label class="form-label">Nome do hospital *</label>
          <input type="text" name="nome_hospital" class="form-control" required>
        </div>

        <div class="col-12 col-md-8">
          <label class="form-label">Endereço</label>
          <input type="text" name="endereco" class="form-control">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Número</label>
          <input type="text" name="numero" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Complemento</label>
          <input type="text" name="complemento" class="form-control">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">CEP</label>
          <input type="text" name="cep" class="form-control">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Cidade</label>
          <input type="text" name="cidade" class="form-control">
        </div>

        <div class="col-12 col-md-2">
          <label class="form-label">UF</label>
          <input type="text" name="estado" class="form-control" maxlength="2" placeholder="MG">
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('main.hospitais') }}">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
