<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info do Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.hospitais') }}">Hospital Management</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.contatos', hospital_id=hospital.id) }}">Contatos</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.dados_hospital', hospital_id=hospital.id) }}">Dados</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.produtos_hospital', hospital_id=hospital.id) }}">Produtos</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.relatorios', hospital_id=hospital.id) }}">Relatório</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category in ['error','danger'] else category }} mb-2">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Informações do Hospital</h4>
      <div class="text-muted">ID {{ hospital.id }}</div>
    </div>
    <a class="btn btn-outline-secondary" href="{{ url_for('main.hospitais') }}">Voltar</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <form method="POST" action="{{ url_for('main.hospital_info', hospital_id=hospital.id) }}" class="row g-3">

        <div class="col-12">
          <label class="form-label">Nome do hospital *</label>
          <input class="form-control" name="nome_hospital" value="{{ hospital.nome_hospital or '' }}" required>
        </div>

        <div class="col-12 col-md-8">
          <label class="form-label">Endereço</label>
          <input class="form-control" name="endereco" value="{{ hospital.endereco or '' }}">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Número</label>
          <input class="form-control" name="numero" value="{{ hospital.numero or '' }}">
        </div>

        <div class="col-12">
          <label class="form-label">Complemento</label>
          <input class="form-control" name="complemento" value="{{ hospital.complemento or '' }}">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">CEP</label>
          <input class="form-control" name="cep" value="{{ hospital.cep or '' }}">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Cidade</label>
          <input class="form-control" name="cidade" value="{{ hospital.cidade or '' }}">
        </div>

        <div class="col-12 col-md-2">
          <label class="form-label">UF</label>
          <input class="form-control" name="estado" maxlength="2" value="{{ hospital.estado or '' }}">
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('main.hospitais') }}">Cancelar</a>
        </div>
      </form>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
