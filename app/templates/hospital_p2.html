{% extends "base.html" %}
{% block content %}
  <h2>Hospital (2/4)</h2>
  <form method="post">
    <label>i) Tem comissão de feridas?</label>
    {% set v = data.get('tem_comissao_feridas','') %}
    <select name="tem_comissao_feridas">
      <option value="" {% if v=="" %}selected{% endif %}></option>
      <option value="Sim" {% if v=="Sim" %}selected{% endif %}>Sim</option>
      <option value="Não" {% if v=="Não" %}selected{% endif %}>Não</option>
    </select>

    <label>j) Se sim, quem faz parte?</label>
    <textarea name="comissao_feridas_membros">{{data.get('comissao_feridas_membros','')}}</textarea>

    <div class="row">
      <div>
        <label>k) Quantas nutrições enterais por dia?</label>
        <input name="nutricao_enteral_dia" inputmode="numeric" value="{{data.get('nutricao_enteral_dia','')}}" />
      </div>
      <div>
        <label>l) Quantos pacientes em TNO por dia?</label>
        <input name="pacientes_tno_dia" inputmode="numeric" value="{{data.get('pacientes_tno_dia','')}}" />
      </div>
    </div>

    <label>m) Quantas altas orientadas por semana ou por mês?</label>
    <input name="altas_orientadas_periodo" value="{{data.get('altas_orientadas_periodo','')}}" />

    <label>n) Quem faz esta orientação de alta?</label>
    <input name="quem_orienta_alta" value="{{data.get('quem_orienta_alta','')}}" />

    <div class="btns">
      <button class="secondary" name="voltar" value="1">Voltar</button>
      <button type="submit">Próximo</button>
    </div>
  </form>
{% endblock %}
