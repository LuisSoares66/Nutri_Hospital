<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatórios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.hospitais') }}">Hospital Management</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.hospitais') }}">Hospitais</a>
      <a class="btn btn-warning btn-sm" href="{{ url_for('main.admin_panel') }}">Admin</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Relatórios (Geral)</h4>
    <a class="btn btn-outline-secondary" href="{{ url_for('main.hospitais') }}">Voltar</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hospital</th>
            <th>Cidade</th>
            <th>UF</th>
            <th class="text-center" style="width:260px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% if hospitais %}
            {% for h in hospitais %}
              <tr>
                <td>{{ h.id }}</td>
                <td>{{ h.nome_hospital }}</td>
                <td>{{ h.cidade }}</td>
                <td>{{ h.estado }}</td>
                <td class="text-center">
                  <div class="d-flex justify-content-center gap-2 flex-wrap">
                    <a class="btn btn-outline-dark btn-sm"
                       href="{{ url_for('main.relatorio_pdf', hospital_id=h.id) }}">
                      PDF
                    </a>

                    <form method="POST" action="{{ url_for('main.relatorio_csv') }}">
                      <input type="hidden" name="hospital_id" value="{{ h.id }}">
                      <button class="btn btn-outline-dark btn-sm" type="submit">CSV</button>
                    </form>

                    <a class="btn btn-outline-primary btn-sm"
                       href="{{ url_for('main.relatorios', hospital_id=h.id) }}">
                      Ver
                    </a>
                  </div>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="5" class="text-center text-muted py-4">
                Nenhum hospital cadastrado.
              </td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
